<!DOCTYPE html>
<html>
<head>
    <title>Calculator proyect</title>
    <style rel = "stylesheet" href="styles/styles.css"></style>
</head>
<body>
    <div id=page_container>
        <h1>Basic Calculator</h1>
        <div id=calculator_container>
            <div id=cal_console></div>
            <div id="operation_btns">
                <button class="btn" id="add" value="add">+</button>
                <button class="btn" id="subtract" value="add">+</button>
                <button class="btn" id="multiply" value="add">x</button>
                <button class="btn" id="divide" value="add">/</button>
                <button class="btn" id="equal" value="add">=</button>
            </div>
            <div id="num_btns">
                <button class="btn" id="0" value="0">0</button>
                <button class="btn" id="1" value="1">1</button>
                <button class="btn" id="2" value="2">2</button>
                <button class="btn" id="3" value="3">3</button>
                <button class="btn" id="4" value="4">4</button>
                <button class="btn" id="5" value="5">5</button>
                <button class="btn" id="6" value="6">6</button>
                <button class="btn" id="7" value="7">7</button>
                <button class="btn" id="8" value="8">8</button>
                <button class="btn" id="9" value="9">9</button>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
