<!DOCTYPE html>
<html>
<head>
    <title>Calculator proyect</title>
    <link rel = "stylesheet" href="styles/styles.css"></link>
</head>
<body>
    <div id=page_container>
        <h1>Basic Calculator</h1>
        <div id=calculator_container>
            <div id="cal_console"></div>
            <div id="operation_btns">
                <button class="btn" id="clear">CA</button>
                <button class="btn_op" id="add" value="add">+</button>
                <button class="btn_op" id="subtract" value="subtract">-</button>
                <button class="btn_op" id="multiply" value="multiply">x</button>
                <button class="btn_op" id="divide" value="divide">/</button>
                <button class="btn" id="solve">=</button>
            </div>
            <div id="num_btns">
                <button class="btn_num" id="1" value="1">1</button>
                <button class="btn_num" id="2" value="2">2</button>
                <button class="btn_num" id="3" value="3">3</button>
                <button class="btn_num" id="4" value="4">4</button>
                <button class="btn_num" id="5" value="5">5</button>
                <button class="btn_num" id="6" value="6">6</button>
                <button class="btn_num" id="7" value="7">7</button>
                <button class="btn_num" id="8" value="8">8</button>
                <button class="btn_num" id="9" value="9">9</button>
                <button class="btn_num" id="0" value="0">0</button>
                <button class ="btn" id="decimal_btn" value=".">.</button>
                <button class="btn" id= "pos_neg_btn">+/-</button>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
<footer></footer>
</html>
