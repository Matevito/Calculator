<!DOCTYPE html>
<html>
<head>
    <title>Calculator proyect</title>
    <link rel = "stylesheet" href="styles/styles.css"></link>
</head>
<body>
    <div id="page_container">
        <h1>Calculator</h1>
        <div id="calculator_container">
            <div id="cal_console"></div>
            
                <button class="btn" id="clear">CA</button>
                <button class="btn" id= "pos_neg_btn">+/-</button>
                <button class="btn_op" id="add" value="add">+</button>
                <button class="btn_op" id="subtract" value="subtract">-</button>
                <button class="btn_op" id="multiply" value="multiply">x</button>
                <button class="btn_op" id="divide" value="divide" style="background-color: rgb(10, 91, 212);">/</button>
                <button class="btn" id="solve">=</button>
            
            
                <button class="btn_num" id="one" value="1">1</button>
                <button class="btn_num" id="two" value="2">2</button>
                <button class="btn_num" id="three" value="3">3</button>
                <button class="btn_num" id="four" value="4">4</button>
                <button class="btn_num" id="five" value="5">5</button>
                <button class="btn_num" id="six" value="6">6</button>
                <button class="btn_num" id="seven" value="7">7</button>
                <button class="btn_num" id="eigth" value="8">8</button>
                <button class="btn_num" id="nine" value="9">9</button>
                <button class="btn_num" id="cero" value="0">0</button>
                <button class ="btn" id="decimal_btn" value=".">.</button>            
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
